COM_TAGMETA="Tag Meta Community"
COM_TAGMETA_MANAGER="Tag Meta Manager"
COM_TAGMETA_CONFIGURATION="Tag Meta Manager Options"
COM_TAGMETA_DESCRIPTION="Tag Meta is a powerful SEO tool that allows to manage metadata on any site page (e.g. the 'title' tag as well as meta tags like 'description', 'keywords', 'robots', 'author' and so on)"
COM_TAGMETA_ABOUT_DESC="Tag Meta allows to efficiently manage site's meta info. It allows, as example, to set meta tags (i.e. 'description', 'keywords', 'robots', and so on) on every page identified by its URL or just a part of it. This provides a powerful tool to improve site positioning in SEO optimization.<br /><br /><b>Usage:</b><br /><ul><li>Install the component and the plugin using Joomla administration interface</li><li>Activate plugin 'plg_system_tagmeta'</li><li>Use Tag Meta component's functions to manage meta info</li></ul>List of URLs configured using the component are compared by plugin with the URL of the current page, and all the matching items found are applied in the chosen order (or until a rule is declared as last one). The values entered for the source URL could be configured as relative (i.e. starting from the path) or absolute (i.e. starting from http) and may also be partial. For example, if the configured URL rule is '<b>/home.html</b>' it matches both the address <b>http://www.mysite.com/home.html</b> and the address <b>http://www.mysite.com/orders/home.html?view=status</b>.<br /><br />Is it also possible to use regular expressions according to Henry Spencer's implementation:<br /><br /><a href="http://dev.mysql.com/doc/refman/5.1/en/regexp.html" target="_blank">http://dev.mysql.com/doc/refman/5.1/en/regexp.html</a><br /><br />These are some examples:<br /><br /><b>/section/*$</b>&nbsp;&nbsp;The address ends with /section or /section/<br /><br /><b>/section/9-article.html$</b>&nbsp;&nbsp;The address ends exactly with /section/9-article.html<br /><br />Remember to use meaningful descriptions for title and description, concerning the content of the pages, and to insert comma separated keywords with no spaces.<br /><br />Finally, it is recommended to use native Joomla SEO options, to simplify the structure of the site's URLs, improving both page positioning, and meta info management to associate to each site URL."
